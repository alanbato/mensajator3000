<meta charset="utf-8">
<html lang="es_MX">

<head>
    <title>Abrir bandeja de entrada - Mensajator 3000</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Servicio de mensajeria express.</h1>
        <h2>Desarrollo de aplicaciones web.</h2>
        <h2>Alan Velasco, Antonio Tarín, Candy Torres, Jorge Ramírez, Katia Tarín.</h2>
        <hr>
    </header>
    <h1>📥 Abrir bandeja de entrada</h1>
    <form method="post" action="/leer">
        <p>👤 Nombre de usuario:
            <input type="text" name="user_name" placeholder="Ej. Jaime" autofocus>
        </p>
        <input type="submit" name="send_username" value="Ver mensajes">
    </form>
    {% if vacio %}
    <p>No hay mensajes para este usuario.</p>
    {% endif %}
    <p>
        <a href="../">🏠 Regresar al inicio</a>
    </p>
</body>

</html>
